<!doctype html>
<html ng-app="acb_photo" ng-controller="MainCtrl">
  <head>
    <meta charset="utf-8">
    <title>Alex Couture-Beil Portfolio</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css(app) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <!-- endbuild -->

  </head>
  <body ng-keydown="handle_key_down($event)" ng-init="count=0">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Navigation -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand">Alex Couture-Beil</span>
            </div>

            <div class="">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-repeat="link in navLinks" ng-class="(isActiveRoute('/'+link.page)) ? 'active' : ''">
                        <a href="#/{{link.page}}">{{link.title}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
     <div ng-view></div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/angular-underscore/angular-underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js(app) scripts/main.js -->
    <script src="scripts/google_analytics.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

</body>
</html>
